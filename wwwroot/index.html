<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Random Meal Generator</h1>
    <h3>Add a Meal and Recipe Link</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Dinner Idea" style="background-color: #dffc25;">
        <input type="text" id="add-price" placeholder="Recipe Link" style="background-color: #dffc25;">
        <input type="submit" value="Add">
    </form>
    
    <div id="editForm" class="hello">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-price">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"> </p>

    <table style="box-align: center;">
        <tr>
            <th>Dinner Idea</th>
            <th>Recipe Link</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
